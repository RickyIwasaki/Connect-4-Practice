<!doctype html>
<head>
  <title>connect4</title>
  <link href="page.css" rel="stylesheet">
  <!--
  <link rel="stylesheet" href="https://unpkg.com/jasmine-core@4.1.0/lib/jasmine-core/jasmine.css" />
  -->
  <script src="https://kit.fontawesome.com/c3ccc50b77.js" crossorigin="anonymous"></script>
  </head>
<body class="m-0 text-center bg-1 ff-1">
  <div id="nav-bar" class="w-100 h-45px pos-fixed bg-2 box-shadow-1 z-2">
    <a href="index.html" target="_blank"><span class="p-7px ml-5px float-left c-1 text-shadow-10px fs-30px pointer">connect4</span></a>
    <span id="past-games-btn" class="p-15px mr-2 border-left float-right c-1 text-shadow-5px fs-15px pointer">past games</span>
    <span id="scores-btn" class="p-15px border-left float-right fs-15px c-1 text-shadow-5px pointer">see all scores</span>
    <span id="reset-games-btn" class="p-15px border-left float-right fs-15px c-1 text-shadow-5px pointer">reset games</span>
    <span id="add-player-btn" class="p-15px border-left float-right fs-15px c-1 text-shadow-5px pointer">add player</span>
    <span id="add-game-btn" class="p-15px border-left float-right c-1 text-shadow-5px fs-15px pointer">add game</span>
    <span id="side-bar-icon-btn" class="p-15px mr-2 float-right c-1 text-shadow-5px fs-15px pointer display-none"><i class="fa-solid fa-bars"></i></span>
  </div>
  <div id="side-bar" class="w-100 h-100 pos-fixed z-1 display-none">
    <div id="side-bar-tags" class="w-300px h-100 pos-fixed r-0 bg-2 z-2">
      <p id="new-game-btn" class="p-10px m-0 mt-45px border-bottom text-left c-1 text-shadow-5px pointer">add game</p>
      <p id="add-player-btn" class="p-10px m-0 border-bottom text-left c-1 text-shadow-5px pointer">add player</p>
      <p id="reset-game-btn" class="p-10px m-0 border-bottom text-left c-1 text-shadow-5px pointer">reset games</p>
      <p id="scores-btn" class="p-10px m-0 border-bottom text-left c-1 text-shadow-5px pointer">see all scores</p>
      <p id="past-games-btn" class="p-10px m-0 border-bottom text-left c-1 text-shadow-5px pointer">past games</p>
    </div>
    <div id="side-bar-cover" class="w-100 h-100 bg-1-dark opacity-4"></div>
  </div>
  <!-- forms -->
  <div id="form-section" class="pt-90px">
    <div id="form-cover" class="w-100 h-100 pos-fixed t-0 bg-1-dark opacity-4 z-1 display-none"></div>
    <div id="forms" class="pos-relative display-inline-block z-1">
      <form id="player-form" class="round-20px bg-2 c-1 display-none">
        <p class="p-20px m-0 text-shadow-10px fs-30px">new player</p>
        <table class="mr-30px ml-30px mb-10px">
          <tr class="h-40px">
            <td class="text-right"><label for="input-name" class="text-shadow-5px fs-15px">name </label></td>
            <td><input type="text" id="input-name" class="w-200px h-16px pt-1px pb-1px pr-3px pl-3px border-0 round-3px bg-1 c-2 box-shadow-3"></td>
          </tr>
          <tr class="h-40px">
            <td class="text-right"><label for="input-color" class="text-shadow-5px fs-15px">player color </label></td>
            <td><input type="color" id="input-color" class="w-206px h-18px pr-3px pl-3px border-0 round-3px bg-1 box-shadow-3"></td>
          </tr>
        </table>
        <button class="p-5px border-0 round-3px bg-1 c-2 box-shadow-3 fs-15px">enter player</button>
        <br>
        <p class="p-20px text-shadow-5px fs-15px">used colors</p>
        <div id="color-list" class="flex-center"></div>
      </form>
      <form id="game-form" class="round-20px bg-2 c-1 display-none">
        <p class="p-20px m-0 text-shadow-10px fs-30px">add game</p>
        <p class="p-15px mr-5px ml-5px m-0 text-shadow-5px fs-15px">select number of players</p>
        <select id="game-form-num-players" class="p-5px border-0 round-3px bg-1 c-2 box-shadow-3 fs-15px"></select>
        <p class="p-15px m-0 text-shadow-5px fs-15px">select players</p>      
        <div id="game-form-select-players" class="p-15px"></div><!-- inside tags display:inline-block -->
        <button class="p-5px mb-20px border-0 round-3px bg-1 c-2 box-shadow-3 fs-15px">add game</button>
      </form>
    </div>
  </div>
  <div id="games" class="w-100 h-100 pt-45px pos-sticky">
    <div class="w-100 h-90px float-right"></div>
  </div>
  <div id="footer" class="w-100 h-90px pos-fixed b-0 bg-2 c-1 box-shadow-2 z-2 display-flex"></div>

</body>
</html>
